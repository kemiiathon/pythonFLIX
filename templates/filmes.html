{% extends 'index.html' %}
{% block conteudo %}

<div class="row">
        {%for filme in filmes %}
        <div class="col">
            <div class="card">
                    <img src="https://image.tmdb.org/t/p/w500{{filme.poster_path}}" class="card-img-top" alt="...">
                    <div class="card-body">
                    <h5 class="card-title">{{filme.title}}</h5>
                    <h5>Rate <span class="note">{{filme.vote_average}}</span></h5>
                    </div>
                </div>
            </div>
    {% endfor %}
</div>
{% endblock conteudo %}
